<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="build/style/style.css">
    <script src="src/js/script.js" defer></script>
</head>
<body>

    <main>

        <section class="password-generator">
            <h1>Random Password Generator</h1>
            
            <div class="password__box">
              <div class="password__container">
                <p class="password-generator__textbox" id="password-display"></p>
                <span class="badge" id="strength"></span>
              </div>
              <div class="password-generator__form-item">
                <label for="password-length">Password length:</label>
                <input type="number" id="password-length" class="password-generator__input" value="12" min="6" max="31"/>
              </div>
              <div class="password__characters">
                <label class="label"> 
                  <input type="checkbox" name="uppercase" id="uppercase-letters"class="password-generator__checkbox" checked/> ABC
                </label>
                <label class="label"> 
                  <input type="checkbox" name="lowercase" id="lowercase-letters"class="password-generator__checkbox" checked/> abc
                </label>
                <label class="label"> 
                  <input type="checkbox" name="numbers" id="numbers"class="password-generator__checkbox" checked/> 123
                </label>
                <label class="label"> 
                  <input type="checkbox" name="symbols" id="symbols"class="password-generator__checkbox"/> #$&
                </label>
              </div>
              <div class="password__button">
                <button class="password-generator__button" id="generate-password">Generate Password</button>
              </div>
            </div>
        </section>

    </main>
    
</body>
</html>
